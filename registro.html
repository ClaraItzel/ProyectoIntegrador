<!doctype html>
    <html lang="es">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
            <link rel="stylesheet" href="assets/css/styleLogin.css">
            <link rel="stylesheet" href="assets/css/animate.css">

            <title>Login</title>
        </head>
        <body>
            
         <main>
                <div class="row justify-content-center margen">

                    <div class="col-sm-6 d-flex align-items-center justify-content-center" id="izq">
                        <img src="assets/img/logoSinFondo.png" alt="" height="220px"/>
                    </div>

                    <div class="col-6 text-center" id="der">
                        <h1 class="mt-3 txtAzul txtTitulo ">Registro de nuevo usuario</h1>
                        <form action="" id="form" >
                            <label class="mt-3 txtAzul txtParrafo">Nombre de usuario:</label>
                            <input type="text" class="form-control inputs" id="name"/>
                            <span class="icon-eye"></span>
                            <label class=" txtAzul txtParrafo">Contraseña:</label>
                            <input type="password" class="form-control password inputs" id="password"/>
                            <span class="icon-eye"></span>
                            <label class="txtAzul inputs txtParrafo" >Confirmar contraseña:</label>
                            <input type="password" class="form-control inputs" id="passwordC">
                            <label class="txtAzul inputs txtParrafo">Correo electronico</label>
                            <input type="email" class="form-control inputs text-center" id="emailRegistro" placeholder="tucorreo@dominio.com">

                            <button type="submit" class="btn btn-azul mt-3 txtBlanco txtButtonLogin mb-3">Registrar</button>
                            <p class="warnings w-100 txtParrafo slower" id="warnings"></p>
                            
                            
                        </form>
                    </div>
                </div>
        

                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
                <script src="assets/js/validacionRegistro.js"></script>
            </body>
        </main>
    </html>
